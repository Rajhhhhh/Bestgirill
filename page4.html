  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
      font-size: 28px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .gallery a {
      display: block;
      width: 95%;
      max-width: 600px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (min-width: 768px) {
      .gallery {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .gallery a {
        width: 45%;
      }
    }
  </style>
</head>
